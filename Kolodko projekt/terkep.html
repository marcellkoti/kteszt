<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kőszobrok Térképe</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
        body{
          background-color: black;
          color: aliceblue;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Kolodkó szobrok Térképe</h1>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([47.4979, 19.0402], 12); 

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

       
        const sculptures = [
            { name: "Sztálin csizmája ", position: [47.512371, 19.079840] },
            { name: "Drakula ", position: [47.514703, 19.082380] },
            { name: "Micimackó ", position: [47.50768752720458, 19.078668894339586] },
            { name: "Szenes Hanna", position: [47.50556727971121, 19.071765633449285] },
            { name: "Garfeild ", position: [47.50444277501863, 19.076061299613965] },
            { name: "tizennégy karátos autó", position: [47.50373459391564, 19.07252190789328] },
            { name: "Noé bárkája", position: [47.50381305599095, 19.079064167556737] },
            { name: "Róth Miksa", position: [47.50368699272009, 19.081102121556537] },
            { name: " Búvár és a kulcs", position: [47.49976540340658, 19.07069778353408] },
            
        ];

        sculptures.forEach(sculpture => {
            const marker = L.marker(sculpture.position).addTo(map)
                .bindPopup(`<h3>${sculpture.name}</h3><p>Koldkó szobor helyszíne.</p>`);
        });
    </script>
</body>
</html>
